<!DOCTYPE html>
<html>

    <body>
        <canvas id="canvas"></canvas>
    </body>
    <script>
        var img = new Image();
        img.src = "top.png";
var size = 500;
canvas = document.getElementById("canvas");
        canvas.width = size;
        canvas.height = size;
ctx = canvas.getContext("2d");
ctx.drawImage(img, 0, 0, size, size);
    </script>
